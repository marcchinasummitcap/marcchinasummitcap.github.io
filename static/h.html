    <script type="text/javascript">
        function f(i){
            var cur = document.getElementById(i);
            getPosition(cur);
        }

        function getPosition(e){
            var t=e.offsetTop;
            var l=e.offsetLeft;
            while(e=e.offsetParent){
                t+=e.offsetTop;
                l+=e.offsetLeft;
            }
            $("html,body").animate({scrollTop:t},300);
        }
    </script>
</head>
